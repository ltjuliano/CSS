<html>
	<head>
		<title>Skill set #5</title>
	<style type="text/css">
	h1 {
text-align:center;
background-color:gray;
}
	table {
margin-left: auto;
margin-right: auto;
}

	input[type=text] {
padding: 3px 5px;
box-sizing: border-box;
}

	p {
font-style: italic;
}
	textarea {
height:100;
width:250;
}

	.right {
float:right;
}

	</style>
	</head>
	<body>
		<form>
				<h1>Membership Registration</h1>

		<table>
			<tr>
			<td>
			<fieldset>
				<legend>Personal Info</legend>
				First Name:<input type="text" name="firstname"><br/>
				Last Name:<input type="text" name="lastname"><br/>
				Address:<br/><input type="text" name="address"><br/>
				<input type="text" name="address"><br/>
				<input type="text" name="address"><br/><br/>
				Marital Status:<br/>
				<select name="maritalstatus">
				<option value="single">Single</option>
				<option value="married">Married</option>
				</select>
				<input type="radio" name="car" value="yes">Has a car
				<input type="radio" name="car" value="no">No car
			</fieldset>
			</td>
			<td>
				<p>Please enter your information on the left <br/> and comments below</p>
				<textarea>comments...</textarea><br/><br/>
				<input type="reset" value="Reset" class="right">
				<input type="submit" value="Submit" class="right">
			</td>
			</tr>
		</table>
		</form>
	</body>
</html>
