<html>
	<head>
		<title>Skill set #2</title>
	</head>
		<style>
		body {
			background-color: #f5f108;
			}
		h1 {
			text-decoration: line-through underline;
			font-style: italic
			}
		sup {
			vertical-align: super;
			font-size: small;
			}
		sub {
    			vertical-align: sub;
    			font-size: smaller
			}
		b {
			font-weight: bold;
			}
		p.indent {
			text-indent: 175px;
			}
		p.center {
			text-align: center;
			}
		i {
			font-style: italic;
			}
		u {
			font-style: underline
			}
		p.right {
			text-align: right;
			font-size: smaller;
			}
		</style>
		<p>
			<h1>Heading 1<sup>superscript</sup></h1>
		</p>
		<hr/>
		<p>
			<h4>Heading 4<sub><b>subscript</b></sub></h4>	
		</p>
		<hr/>
		<p class="indent">
			<b>Bold Text</b><sup>superscript</sup>
			
		</p>
		<hr/>
		<p class="center">
			<big>Big text</big>
			<br/>
			<big><big>Big <i>Big</i> text</big></big>
			<br/>
			<big><big><big>Big <u>Big</u> Big text</big></big></big>
		</p>
		<hr/>
		<p class="right">
			<small>Small text</small>
			<br/>
			<small><small>Small Small text</small></small>
			<br/>
			<small><small><small>Small Small Small text</small></small></small>
		</p>

	</body>
</html>
